
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FutureBright University</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #0066cc;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }
    section {
      padding: 2rem;
    }
    .calculator, .contact {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    label, input, select, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
    }
    footer {
      background-color: #00264d;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FutureBright University</h1>
    <p>Your gateway to a brighter future</p>
  </header>
  <nav>
    <a href="#calculator">Tuition Calculator</a>
    <a href="#contact">Contact Us</a>
  </nav>
  <section id="calculator" class="calculator">
    <h2>Tuition Fee Calculator</h2>
    <label for="course">Select Course:</label>
    <select id="course">
      <option value="1000">Diploma ($1000/semester)</option>
      <option value="1500">Bachelor ($1500/semester)</option>
      <option value="2000">Master ($2000/semester)</option>
    </select>

    <label for="duration">Duration (in semesters):</label>
    <input type="number" id="duration" min="1" value="1">

    <button onclick="calculateFees()">Calculate</button>
    <p id="result"></p>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form onsubmit="submitForm(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
    <p id="formStatus"></p>
  </section>

  <footer>
    <p>&copy; 2025 FutureBright University. All rights reserved.</p>
  </footer>

  <script>
    function calculateFees() {
      const courseFee = parseInt(document.getElementById('course').value);
      const duration = parseInt(document.getElementById('duration').value);
      const total = courseFee * duration;
      document.getElementById('result').textContent = `Total Tuition Fee: $${total}`;
    }

    function submitForm(e) {
      e.preventDefault();
      document.getElementById('formStatus').textContent = "Thank you! Your message has been received.";
    }
  </script>
</body>
</html>
